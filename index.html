<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Drawing crApp</title>
    <link rel="stylesheet" href="./style.css">

</head>
<body>
    <!-- partial:index.partial.html -->
    <div class="full-page">
        <div class="sidebarLeft">
            <div class="palette">
                <div class="swatch" id="swatch0"></div>
                <div class="swatch" id="swatch1"></div>
                <div class="swatch" id="swatch2"></div>
                <div class="swatch" id="swatch3"></div>
                <div class="swatch" id="swatch4"></div>
                <div class="swatch" id="swatch5"></div>

                <div class="swatch" id="swatch9"></div>
                <div class="swatch" id="swatch10"></div>
                <div class="swatch" id="swatch11"></div>
                <div class="swatch" id="swatch12"></div>
                <div class="swatch" id="swatch13"></div>
                <div class="swatch" id="swatch14"></div>
                <div class="swatch" id="swatch15"></div>
            </div>
        </div>
        <div class="canvas-container">
            <canvas id="onScreen" width="128px" height="128px" oncontextmenu="return false;">
            </canvas>
        </div>
        <div class="sidebarRight">
            <div class="toolbox">
                <div class="undoredo">
                    <div class="undo-button" id="undo">
                        <h3>Undo<h3>
                    </div>
                    <div class="redo-button" id="redo">
                        <h3>Redo<h3>
                    </div>
                </div>
                <div class="columns">
                    <div class="tools">
                        <h4>Tools</h4>
                        <div class="tool" id="pencil">
                            <h3>Pencil</h3>
                        </div>
                        <!--
                        <div class="tool" id="line">
                            <h3>Line</h3>
                        </div>
                        <div class="tool" id="fill">
                            <h3>Fill</h3>
                        </div>
                        <div class="tool" id="picker">
                            <h3>Picker</h3>
                        </div>
                        -->
                    </div>
                    <div class="modes">
                        <h4>Modes</h4>
                        <div class="mode" id="draw">
                            <h3>Draw</h3>
                        </div>
                        <div class="mode" id="erase">
                            <h3>Erase</h3>
                        </div>
                        <div class="tool" id="save">
                            <h3>Save</h3>
                        </div>
                        <!-- Change to option instead -->
                        <!--
                        <div class="mode" id="perfect">
                            <h3>Perfect</h3>
                        </div>

                        -->
                    </div>
                    <!-- Add option for continuous line -->
                </div>
            </div>
        </div>
